<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Exam</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .content-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .side-bar {
            display: grid;
            background-color: red;
        }

        .picture-container {
            grid-column: 2/3;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffccff;
            color: #330033;
            padding: 20px;
        }

    </style>
</head>

<body>
    <div id="app">
        <div class="content-container">
            <div class="side-bar">
                <p>Home</p>
                <p>About</p>
                <p>Contact</p>
            </div>

            <h1>Dog of the day</h1>
            <div class="picture-container">
                <img v-if="dogImage" :src="dogImage.message" alt="Random Dog" style="max-height: 500px;">
                <p v-else>...</p>
                <p v-if="dogImage">I got this image from: {{ dogImage.message }}</p>
            </div>
        </div>
    </div>


        <script>
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        dogImage: null,
                    };
                },
                methods: {
                    async fetchDogImage() {
                        const response = await fetch('https://dog.ceo/api/breeds/image/random');
                        this.dogImage = await response.json();
                    }
                },
                mounted() {
                    this.fetchDogImage();
                },
            }).mount('#app');
        </script>
</body>

</html>
