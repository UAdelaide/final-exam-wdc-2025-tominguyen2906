<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form id="loginForm" @submit.prevent="login">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="Username" class="form-control mb-2" required>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="Your Password" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary mb-2">Log In</button>
      <div v-if="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </form>
    <h1 class="flash">All Registered Dogs</h1>
            <div class="picture-container">
                <img v-if="dogImage" :src="dogImage.message" alt="Random Dog" style="height: 50px; width: 200px">
                <p v-else>...</p>
                <p v-if="dogImage">I got this image from: {{ dogImage.message }}</p>
                <button type="button" @click="fetchDogImage" style="background:blue;color:white;">A link to the image</button>
            </div>
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          errorMessage: ''
        };
      },
      methods: {
        // this is the login function
        async login() {
          const user = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
          };
          this.errorMessage = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify(user)
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || 'Login Failed');
            }

            const data = await response.json();

            // owner or walker
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.errorMessage = "Unknown user";
            }
          } catch (error) {
            this.errorMessage = error.message || 'Login Failed';
          }
        },
        async fetchDogImage() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          this.dogImage = await response.json();
        }
      },
      mounted() {
        this.fetchDogImage();
      },
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
