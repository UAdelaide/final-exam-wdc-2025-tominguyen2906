<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      vertical-align: middle;
    }
    th, td {
      padding: 1em;
      text-align: center;
      vertical-align: middle;
    }
    img {
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form id="loginForm" @submit.prevent="login">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="Username" class="form-control mb-2" required>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="Your Password" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary mb-2">Log In</button>
      <div v-if="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </form>
    <h1>All Registered Dogs</h1>
      <table>
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dog.photo" alt="Dog Photo"></td>
          </tr>
        </tbody>
      </table>
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          errorMessage: '',
          dogs: []
        };
      },
      methods: {
        // this is the login function
        async login() {
          const user = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
          };
          this.errorMessage = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify(user)
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || 'Login Failed');
            }

            const data = await response.json();

            // owner or walker
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.errorMessage = "Unknown user";
            }
          } catch (error) {
            this.errorMessage = error.message || 'Login Failed';
          }
        },
        async fetchDogImage() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          this.dogImage = await response.json();
        },
        async fetchDogs() {
          try {
            const response = await fetch('/api/walks/dogs');
            if (!response.ok) throw new Error('Failed to fetch dogs');
            const dogsData = await response.json();

            // Assign random dog images to each dog
            for (let dog of dogsData) {
              const imageResponse = await fetch('https://dog.ceo/api/breeds/image/random');
              const imageData = await imageResponse.json();
              dog.photo = imageData.message;
            }

            this.dogs = dogsData;
          } catch (error) {
            console.error('Error fetching dogs:', error);
          }
        }
      },
      mounted() {
        this.fetchDogImage();
        this.fetchDogs();
      },
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
